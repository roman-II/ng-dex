<div *ngIf="singleMon" class="bg-white max-w-sm rounded overflow-hidden shadow-lg">
  <img class="mx-auto" src={{singleMon.sprites.front_default}} alt={{singleMon.name}}>
  <div class="px-6 py-4">
    <div class="font-bold text-xl mb-2 capitalize">{{singleMon.name}}</div>
  </div>
  <a routerLink="pokemon/{{singleMon.id}}" class="bg-blue-500 flex hover:bg-blue-700 text-white font-bold py-2 px-4">Details</a>
</div>
